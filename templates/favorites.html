{% extends 'base.html' %}

{% block content %}

<div class="container" style="margin:auto;text-align: center;margin-bottom: 100px;width: 800px;">
    <h1>{{ heading|default:"View Your Favorites" }}</h1>
</div>

<div class="container" style="margin:auto;">
        {% for favorite in favorites %}
        <div class="row">
        <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <img src="{{favorite.upload.url}}" class="card-img-top" alt="{{favorite.title}}" />
                <div class="card-body">
                <h5 class="card-title"><a href='{{favorite.upload.url}}'>{{favorite.title}}</a></h5>
                <p class="card-text">{{favorite.date_time}}</p>
               <a href="http://127.0.0.1:8000/favorite/{{ favorite.id }}" class="btn" ><i class="fa fa-heart" style="color:red;"></i></a>
                </li>
            </div>
        </div>
    </div>
        {% endfor %}
    {% endblock content %}

</div>
