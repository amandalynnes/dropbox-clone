{% extends 'base.html' %}

{% block content %}
 
    <h1>{{ heading|default:"Favorites" }}</h1>
    
    <ul>
        {% for favorite in favorites %}
            <div class="card" style="width: 18rem;">
                <img src="{{favorite.upload.url}}" class="card-img-top" alt="{{favorite.title}}" />
                <div class="card-body">
                <h5 class="card-title"><a href='{{favorite.upload.url}}'>{{favorite.title}}</a></h5>
                <p class="card-text">{{favorite.date_time}}</p>
                <p><a href="http://127.0.0.1:8000/favorite/{{ favorite.id }}" class="btn btn-primary">Favorite</a></p>
                </li>
            </div>
        {% endfor %}
    </ul>
{% endblock content %}
