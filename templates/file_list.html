{% extends 'base.html' %}

{% block title %}Upload{% endblock title %}

{% block content %}

   <h1> Dropbox Clone </h1>

   {% for file in files %}
      <ul>

            <p><img style="width: 245px; height: 247px;"
               alt="Image description"
               src="{{file.upload.url}}"/></p>
            <p><a href='{{file.upload.url}}'>{{file.title}}</a></p>
            <p>{{file.date_time}}</p>
            <button type="submit" onclick='location.href="http://127.0.0.1:8000/favorite/{{ file.id }}"'>Favorite</button>
            <!-- <button type="submit" onclick='location.href="http://127.0.0.1:8000/unfavorite/{{ file.id }}"'>Unfavorite</button> -->

     
         </ul>
   {% endfor %}

{% endblock %}
