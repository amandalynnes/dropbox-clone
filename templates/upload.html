

{% block content %}
    <h1>Upload File</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="submit" />
    </form>


{% if url %}
    <p>Uploaded file: <a href="{{ url }}">{{url}}</a><p/>
    {% endif %}
    {% endblock %} 

{% if urls %}
    {% for url in urls %}
        <p><a href="{{ url }}">{{url}}</a><p/>
        {% endfor %}
        {% endif %}
